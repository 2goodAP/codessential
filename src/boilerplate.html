<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Welcome to Codessential</title>
  </head>
  <body>
    <header class="row">
      <section class="main-heading four columns">
        <h1>Codessential</h1>
      </section>
      <div class="btn-container eight columns">
        <button class="button-primary">
          <i class="fas fa-play"></i> Run
        </button>
        <button class="button settings">
          <i class="fas fa-cog"></i> Settings
        </button>
      </div>
    </header>
    <main>
      <div class="row">
        <section class="drawer two columns">
          <section class="row"><h2>Project Drawer</h2></section>
          <div class="row">Files</div>
        </section>
        <div class="text-editor six columns">
          <textarea id="codeditor" rows="10"></textarea>
        </div>
        <section class="output four columns">
          <h2>OUTPUT</h2>
        </section>
      </div>
    </main>
  </body>
</html>
